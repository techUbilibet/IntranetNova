<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2>Login</h2>
		<h:form>
			<h:panelGrid columns="2" rendered="#{!login.loggedIn}">
				<f:validateBean>
					<h:outputLabel for="username">User:</h:outputLabel>
					<h:inputText id="username" value="#{credencials.email}" />
					<h:outputLabel for="contrasenya">Password:</h:outputLabel>
					<h:inputSecret id="contrasenya" value="#{credencials.contrasenya}" />
				</f:validateBean>
			</h:panelGrid>
			<h:commandButton value="Login" action="#{login.login}"/>
		</h:form>
	</ui:define>
</ui:composition>
