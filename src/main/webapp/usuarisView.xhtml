<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
	    <div>
	        <h2>Usuaris</h2>
	        <!--h:panelGroup rendered="#{empty usuaris}">
	            <em>Sense usuaris.</em>
	        </h:panelGroup-->
            <h:panelGrid columns="2">
               <h:button onclick="UsuariEditor()" value="Nou usuari" styleClass="register" />
               <h:button outcome="index.jsf" value="Sortir" styleClass="register" />
            	<!--;-->
            </h:panelGrid>
	        <h:dataTable var="_usuari" value="#{llistaUsuaris}"
	            rendered="#{not empty llistaUsuaris}"
	            styleClass="simpletablestyle">
	            <h:column>
	                <f:facet name="header">Id</f:facet>
	                <h:link value="#{_usuari.id}" onclick="UsuariEditor(#{_usuari.id})" />
	            </h:column>
	            <h:column>
	                <f:facet name="header">Nom</f:facet>
	                #{_usuari.nom}
	            </h:column>
	            <h:column>
	                <f:facet name="header">Departament</f:facet>
	                #{_usuari.departament.nom}
	            </h:column>
	            <h:column>
	                <f:facet name="header">Email</f:facet>
	                #{_usuari.email}
	            </h:column>
	            <h:column>
	                <f:facet name="header">Id</f:facet>
	                <h:button value="Eliminar" onclick="UsuariDelete(#{_usuari.id})" />
	            </h:column>
	        </h:dataTable>
		</div>
    </ui:define>
</ui:composition>
