<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/float.xhtml">
	<ui:define name="content">
		<div>
			<h2>Selecci√≥ de Departament</h2>
			<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="nomDepartament" value="Nom:" />
				<h:inputText id="nomDepartament" value="#{nom}" size="50" />
				<h:commandButton type="submit" value="cercar" 
					action="#{departamentSeleccio.cercar}" />
		
				<h:button value="Sortir" styleClass="register"
					onclick="window.close()" />
			</h:panelGrid>
				<h:dataTable var="_departament" value="#{llistaSelDepartament}"
					rendered="#{not empty departaments}" styleClass="simpletablestyle">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:commandLink value="#{_departament.id}"
							action="#{departamentSeleccio.select(_departament.id)}" 
							onclick="window.close()"/>
					</h:column>
					<h:column>
						<f:facet name="header">Nom</f:facet>
	                #{_departament.nom}
	            </h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
