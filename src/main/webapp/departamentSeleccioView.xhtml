<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/float.xhtml">
	<ui:define name="content">
		<div>
			<h2>Departaments</h2>
			<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="nomDepartament" value="Nom:" />
				<h:inputText id="nomDepartament" value="#{param.nom}" size="40" />
				<h:commandButton type="submit" action="#{departamentSeleccio.cercar}" value="cercar" />
		
				<h:button onclick="window.close();" value="Sortir" styleClass="register" />
			</h:panelGrid>
				<h:dataTable var="_departament" value="#{llistaSelDepartament}"
					rendered="#{not empty departaments}" styleClass="simpletablestyle">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<!--h:commandLink value="#{_departament.id}"
							action="#{departamentSeleccio.return(_departament.id)}">
							<f:param name="id" value="#{_departament.id}" />
						</h:commandLink-->
					</h:column>
					<h:column>
						<f:facet name="header">Nom</f:facet>
	                #{_departament.nom}
	            </h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
